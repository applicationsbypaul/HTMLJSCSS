<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Site</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dasboard">
                <div class="user">
                    <img src="./images/avatar.png" style="width: 50px; height: auto;" alt="">
                    <h3>Paul Ford</h3>
                    <p>Jr Developer</p>
                </div>
                <!--chart start-->
                <div class="chart">
                    <ul class="numbers">
                        <li><span>10</span></li>
                        <li><span>5</span></li>
                        <li><span>0</span></li>
                    </ul>
                    <ul class="bars">
                        <li>
                            <div class="bar" data-percentage="119"></div><span>Building 01</span>
                            
                        </li>
                        <li>
                            <div class="bar" data-percentage="30"></div><span>Building 02</span>
                        </li>
                        <li>
                            <div class="bar" data-percentage="60"></div><span>Building 03</span>
                        </li>
                        <li>
                            <div class="bar" data-percentage="100"></div><span>Building 04</span>
                        </li>
                        <li>
                            <div class="bar" data-percentage="80"></div><span>Buidling 05</span>
                        </li>
                    </ul>
                </div>
                <!--chart end-->
                <div class="links">
                    <div class="link">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
<script type="text/javascript">
    $(function () {
        $('.bars li .bar').each(function (key, bar) {
            var percentage = $(this).data('percentage');
            $(this).animate({
                'height': percentage + '%'
            }, 1000);
        });
    });
</script>
</html>
